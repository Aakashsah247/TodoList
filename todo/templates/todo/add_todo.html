{% extends 'todo/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="todo-card shadow p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
                    <h2 class="mb-2">Create New Task</h2>
                    <p class="text-muted">Organize your workflow with a new task</p>
                </div>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label fw-bold">Task Title</label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="id_title" 
                               name="title" 
                               placeholder="Enter task title" 
                               required>
                        <div class="invalid-feedback">
                            Please provide a task title.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="id_content" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" 
                                  id="id_content" 
                                  name="content" 
                                  rows="4" 
                                  placeholder="Add details (optional)"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-plus-circle me-2"></i>Create Task
                        </button>
                        <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
