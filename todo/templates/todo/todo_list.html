{% extends 'todo/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">My Todo List</h3>
                        <a href="{% url 'add_todo' %}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus"></i> Add New
                        </a>
                    </div>
                </div>
                
                <div class="card-body">
                    <!-- Progress Bar -->
                    <div class="progress mb-4">
                        <div class="progress-bar bg-success" role="progressbar" 
                             style="width: {{ progress }}%" 
                             aria-valuenow="{{ progress }}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                            {{ progress }}% Complete
                        </div>
                    </div>

                    <!-- Todo Items -->
                    <ul class="list-group">
                        {% for todo in todos %}
                        <li class="list-group-item {% if todo.completed %}list-group-item-light{% endif %}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" 
                                               {% if todo.completed %}checked{% endif %}
                                               onclick="window.location.href='{% url 'toggle_todo' todo.id %}'">
                                        <label class="form-check-label {% if todo.completed %}text-muted{% endif %}">
                                            <h5 class="mb-1">{{ todo.title }}</h5>
                                            {% if todo.content %}
                                            <p class="mb-1 text-muted">{{ todo.content }}</p>
                                            {% endif %}
                                            <small class="text-muted">
                                                <i class="far fa-clock"></i> 
                                                {{ todo.created_at|date:"M d, Y" }}
                                            </small>
                                        </label>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <a href="{% url 'edit_todo' todo.id %}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{% url 'confirm_delete' todo.id %}" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        {% empty %}
                        <li class="list-group-item text-center py-4">
                            <i class="far fa-smile fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No tasks found!</h4>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
