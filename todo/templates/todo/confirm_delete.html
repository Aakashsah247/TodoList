{% extends 'todo/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h4>Are you sure you want to delete this task?</h4>
                    <div class="alert alert-warning mt-3">
                        <h5>{{ todo.title }}</h5>
                        {% if todo.content %}
                        <p class="mb-0">{{ todo.content|truncatechars:50 }}</p>
                        {% endif %}
                    </div>
                    
                    <form method="POST" action="{% url 'delete_todo' todo.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg mr-3">
                            <i class="fas fa-trash"></i> Delete Permanently
                        </button>
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
